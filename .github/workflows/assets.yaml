name: Assets

on:
  schedule:
    - cron: "59 23 * * *"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  download-binary:
    runs-on: ubuntu-latest
    steps:
      - name: Generate GitHub App Token
        uses: tibdex/github-app-token@v2
        id: generate-token
        with:
          app_id: ${{ vars.APP_ID }}
          private_key: ${{ secrets.APP_PRIVATE_KEY }}
      - uses: actions/checkout@v4
        with:
          lfs: true
          token: ${{ steps.generate-token.outputs.token }}
          branch-token: ${{ secrets.GITHUB_TOKEN }}
      - name: ‚§µÔ∏è Get K9s binary
        run: |
          ./.github/scripts/get-k9s-binary.sh
      - name: üéØ Get version
        run: |
          BINARY_VERSION=$(./src/Devantler.K9sCLI/runtimes/linux-x64/native/k9s-linux-x64 version -s | head -n 1 | sed 's/Version//g' | xargs)
          echo "BINARY_VERSION=$BINARY_VERSION" >> $GITHUB_ENV
      - name: ‚úçüèª Create PR
        uses: peter-evans/create-pull-request@v7
        env:
          BINARY_VERSION: ${{ env.BINARY_VERSION }}
        with:
          commit-message: "feat: Update  K9s binary to ${{ env.BINARY_VERSION }}"
          title: "feat: Update K9s to ${{ env.BINARY_VERSION }}"
          body: |
            This PR updates the K9s binary used by Devantler.K9sCLI to ${{ env.BINARY_VERSION }}.
          branch: update-k9s-binary
          delete-branch: true
          labels: dependencies
          reviewers: devantler
          assignees: devantler
          signoff: true
          token: ${{ steps.generate-token.outputs.token }}
          sign-commits: true
