name: Assets

on:
  schedule:
    - cron: "59 23 * * *"
  workflow_dispatch:

jobs:
  download-binary:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: â¤µï¸ Get K9s binary
        run: |
          ./.github/scripts/get-k9s-binary.sh
      - name: Generate GitHub App Token
        uses: tibdex/github-app-token@v2
        id: generate-token
        with:
          app_id: ${{ secrets.APP_ID }}
          private_key: ${{ secrets.APP_PRIVATE_KEY }}
      - name: âœğŸ» Create PR
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: Update K9s binary
          title: Update K9s binary
          body: |
            This PR updates the K9s binary used by Devantler.AgeCLI to the latest version.
          branch: update-k9s-binary
          delete-branch: true
          labels: dependencies
          reviewers: devantler
          assignees: devantler
          signoff: true
          token: ${{ steps.generate-token.outputs.token }}
