name: Assets

on:
  schedule:
    - cron: "59 23 * * *"
  workflow_dispatch:

jobs:
  download-binary:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: â¤µï¸ Get K9s binary
        run: |
          ./.github/scripts/get-k9s-binary.sh
      - name: âœğŸ» Create PR
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: Update K9s binary
          title: Update K9s binary
          body: |
            This PR updates the K9s binary used by Devantler.AgeCLI to the latest version.
          branch: update-k9s-binary
          delete-branch: true
          labels: dependencies
          reviewers: devantler
          assignees: devantler
          signoff: true
